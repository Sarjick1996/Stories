<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
  <style>
    body {
      max-width: 900px;
      margin: auto;
      font-family: Arial, sans-serif;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light-mode {
      background-color: #faf3e0;
      color: #111;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 10px;
    }

    .theme-label {
      margin-right: 10px;
      font-size: 14px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #333;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .language-buttons {
      display: flex;
      gap: 8px;
      margin: 10px 0 20px;
    }

    .lang-btn {
      font-size: 12px;
      padding: 4px 10px;
      border: none;
      border-radius: 4px;
      background-color: #ddd;
      cursor: pointer;
    }

    body.dark-mode .lang-btn {
      background-color: #333;
      color: white;
    }

    img.top-image {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }

.featured-image-container {
  display: flex;
  justify-content: center;
  margin: 20px 0;
}

.featured-image-container img {
  width: 200px;
  height: 300px;
  object-fit: cover;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
  border: 1px solid #ccc;
}


.home-button-container {
  margin-bottom: 10px;
}
.home-btn {
  font-size: 14px;
  padding: 6px 14px;
  margin-right: 16px;
  border: none;
  border-radius: 4px;
  background-color: #ddd;
  cursor: pointer;
}

body.dark-mode .home-btn {
  background-color: #333;
  color: white;
}


.post-tags {
  font-size: 12px;
  margin-top: 10px;
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  align-items: center;
  opacity: 0.8;
}

.tag-icon {
  margin-right: 4px;
}

.tag {
  background-color: #e0e0e0;
  color: #333;
  padding: 2px 6px;
  border-radius: 4px;
  font-size: 11px;
}

body.dark-mode .tag {
  background-color: #444;
  color: #fff;
}

@media (max-width: 700px) {
  body {
    max-width: 100% !important;
    padding: 16px !important;
  }

  .featured-image-container img {
    width: 120px;
    height: 150px;
  }

  h1 {
    font-size: 30px !important;
  }

  p {
    font-size: 20px !important;
    line-height: 1.6 !important;
  }

  .lang-btn,
  .home-btn {
    font-size: 22px !important;
    padding: 14px 20px !important;
  }

  .switch {
    width: 70px !important;
    height: 34px !important;
  }

  .slider:before {
    height: 28px !important;
    width: 28px !important;
    left: 3px !important;
    bottom: 3px !important;
  }

  input:checked + .slider:before {
    transform: translateX(36px) !important;
  }

  .theme-label {
    font-size: 18px !important;
  }

  .tag {
    font-size: 16px !important;
  }
}

  </style>
</head>
<body>

<div class="top-bar">
  <button onclick="location.href='indexenglish.html'" class="home-btn">Home</button>
  <span class="theme-label" id="themeLabel">Light Mode</span>
  <label class="switch">
    <input type="checkbox" id="themeToggle" />
    <span class="slider"></span>
  </label>
</div>

  <!-- Language Buttons -->
  <div class="language-buttons">
    <button onclick="location.href='../hindi/page1.html'" class="lang-btn">Hindi</button>
    <button onclick="location.href='page1.html'" class="lang-btn">English</button>
    <button onclick="location.href='../bengali/page1.html'" class="lang-btn">Bengali</button>
  </div>

<article>
  <h1 id="post-title">Loading title...</h1>
<div id="top-image-container" class="featured-image-container">Loading image...</div>

<div id="post-tags" class="post-tags">
  <span class="tag-icon">üè∑Ô∏èTags</span>
  <span class="tag">SEO</span>
  <span class="tag">HTML</span>
  <span class="tag">Web Design</span>
</div>

  <p>Your full post content goes here.</p>
</article>


  <script>
    // Load and apply theme from localStorage
    const toggle = document.getElementById('themeToggle');
    const label = document.getElementById('themeLabel');
    const body = document.body;

    function setTheme(mode) {
      if (mode === 'dark') {
        body.classList.replace('light-mode', 'dark-mode');
        label.textContent = 'Dark Mode';
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.replace('dark-mode', 'light-mode');
        label.textContent = 'Light Mode';
        localStorage.setItem('theme', 'light');
      }
    }

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.add('dark-mode');
      label.textContent = 'Dark Mode';
      toggle.checked = true;
    } else {
      body.classList.add('light-mode');
      label.textContent = 'Light Mode';
    }

    toggle.addEventListener('change', () => {
      setTheme(toggle.checked ? 'dark' : 'light');
    });

    // Load post data
    const currentPage = location.pathname.split('/').pop();

    fetch('posts.json')
      .then(res => res.json())
      .then(posts => {
        const post = posts.find(p => p.filename === currentPage);
        if (!post) {
          document.getElementById('top-image-container').textContent = 'Post not found.';
          document.getElementById('post-title').textContent = '';
          document.getElementById('post-description').textContent = '';
          return;
        }

        // Set page title
        document.title = post.title;

        // Show image
        const container = document.getElementById('top-image-container');
        container.textContent = ''; // clear loading text
        const img = document.createElement('img');
        img.src = post.image;
        img.alt = post.title;
        img.className = 'top-image';
        container.appendChild(img);

        // Update title & description
        document.getElementById('post-title').textContent = post.title;
     //   document.getElementById('post-description').textContent = post.description;
      })
      .catch(err => {
        document.getElementById('top-image-container').textContent = 'Failed to load post data.';
        console.error(err);
      });
  </script>

</body>
</html>
