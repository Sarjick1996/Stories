<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
  <style>
    body {
      max-width: 900px;
      margin: auto;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    img.top-image {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div id="top-image-container">Loading image...</div>

  <article>
    <h1 id="post-title">Loading title...</h1>
    <p id="post-description">Loading description...</p>
    <p>Your full post content goes here.</p>
  </article>

  <script>
    // Get current page filename (e.g. "page1.html")
    const currentPage = location.pathname.split('/').pop();

    fetch('posts.json')
      .then(res => res.json())
      .then(posts => {
        const post = posts.find(p => p.filename === currentPage);
        if (!post) {
          document.getElementById('top-image-container').textContent = 'Post not found.';
          document.getElementById('post-title').textContent = '';
          document.getElementById('post-description').textContent = '';
          return;
        }

        // Set page title
        document.title = post.title;

        // Show image
        const container = document.getElementById('top-image-container');
        container.textContent = ''; // clear loading text
        const img = document.createElement('img');
        img.src = post.image;
        img.alt = post.title;
        img.className = 'top-image';
        container.appendChild(img);

        // Update title & description
        document.getElementById('post-title').textContent = post.title;
        document.getElementById('post-description').textContent = post.description;
      })
      .catch(err => {
        document.getElementById('top-image-container').textContent = 'Failed to load post data.';
        console.error(err);
      });
  </script>

</body>
</html>
