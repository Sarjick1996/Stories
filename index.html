<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Posts Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .post-link {
      text-decoration: none;
      color: inherit;
    }

    .post {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      transition: background-color 0.2s, box-shadow 0.2s;
    }

    .post:hover {
      background-color: #f9f9f9;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .post-content {
      flex: 1;
      padding-right: 15px;
    }

    .post img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }

    h1 {
      margin-bottom: 20px;
    }

    h2 {
      margin: 0 0 8px;
    }

    p {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Posts</h1>
  <div id="posts">Loading posts...</div>

  <script>
    fetch('posts.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('posts');
        container.innerHTML = '';
        posts.forEach(post => {
          container.innerHTML += `
            <a href="${post.filename}" class="post-link">
              <div class="post">
                <div class="post-content">
                  <h2>${post.title}</h2>
                  <p>${post.description}</p>
                </div>
                <img src="${post.image}" alt="${post.title}" />
              </div>
            </a>
          `;
        });
      })
      .catch(err => {
        document.getElementById('posts').textContent = 'Failed to load posts: ' + err.message;
        console.error(err);
      });
  </script>
</body>
</html>
