<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Posts Index</title>
</head>
<body>
  <h1>Posts</h1>
  <div id="posts"></div>

  <script>
    fetch('posts.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('posts');
        container.innerHTML = '';
        posts.forEach(post => {
          container.innerHTML += `
            <div>
              <img src="${post.image}" width="150" alt="${post.title}" />
              <h2><a href="${post.filename}">${post.title}</a></h2>
              <p>${post.description}</p>
            </div>
          `;
        });
      })
      .catch(err => {
        document.getElementById('posts').textContent = 'Failed to load posts: ' + err.message;
        console.error(err);
      });
  </script>
</body>
</html>
