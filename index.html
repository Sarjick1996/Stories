<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Posts Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .post {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }

    .post-content {
      flex: 1;
      padding-right: 15px;
    }

    .post img {
      width: 80px;
      height: auto;
      object-fit: cover;
      border-radius: 6px;
    }

    h1 {
      margin-bottom: 20px;
    }

    h2 {
      margin: 0 0 8px;
    }

    p {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Posts</h1>
  <div id="posts">Loading posts...</div>

  <script>
    fetch('posts.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('posts');
        container.innerHTML = '';
        posts.forEach(post => {
          container.innerHTML += `
            <div class="post">
              <div class="post-content">
                <h2><a href="${post.filename}">${post.title}</a></h2>
                <p>${post.description}</p>
              </div>
              <img src="${post.image}" alt="${post.title}" />
            </div>
          `;
        });
      })
      .catch(err => {
        document.getElementById('posts').textContent = 'Failed to load posts: ' + err.message;
        console.error(err);
      });
  </script>
</body>
</html>
