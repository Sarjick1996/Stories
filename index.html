<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts Index</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    max-width: 1000px;
    margin: auto;
    padding: 16px;
    background-color: #f5f5f5;
  }

  h1 {
    font-size: 20px;
    margin-bottom: 16px;
  }

  .posts-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 14px;
  }

  .post-link {
    text-decoration: none;
    color: inherit;
  }

  .post {
    display: flex;
    border: 1px solid #eee;
    border-radius: 10px;
    padding: 10px;
    height: 100%;
    background-color: #fafafa;
    transition: box-shadow 0.2s ease;
  }

  .post:hover {
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  }

  .post-content {
    flex: 1;
    padding-right: 10px;
  }

  .post img {
    width: 70px;
    height: 70px;
    object-fit: cover;
    border-radius: 8px;
  }

  h2 {
    font-size: 16px;
    margin: 0 0 6px;
  }

  p {
    font-size: 13px;
    color: #555;
    margin: 0;
  }

  .pagination {
    text-align: center;
    margin-top: 24px;
  }

  .pagination button {
    padding: 6px 10px;
    margin: 0 3px;
    font-size: 14px;
    border: 1px solid #ccc;
    background-color: #fff;
    cursor: pointer;
    border-radius: 4px;
  }

  .pagination button.active {
    font-weight: bold;
    background-color: #eee;
  }

  /* Desktop styles */
  @media (min-width: 700px) {
    .posts-grid {
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    h1 {
      font-size: 26px;
    }

    .post {
      padding: 15px;
    }

    .post img {
      width: 100px;
      height: 100px;
    }

    h2 {
      font-size: 18px;
    }

    p {
      font-size: 14px;
    }
  }
  </style>
</head>
<body>
  <h1>Posts</h1>
  <div id="posts" class="posts-grid">Loading posts...</div>
  <div class="pagination" id="pagination"></div>

  <script>
    const POSTS_PER_PAGE = 20;
    let currentPage = 1;
    let allPosts = [];

    function renderPosts(posts, page) {
      const container = document.getElementById('posts');
      container.innerHTML = '';

      const start = (page - 1) * POSTS_PER_PAGE;
      const end = start + POSTS_PER_PAGE;
      const pagePosts = posts.slice(start, end);

      pagePosts.forEach(post => {
        const postHTML = `
          <a href="${post.filename}" class="post-link">
            <div class="post">
              <div class="post-content">
                <h2>${post.title}</h2>
                <p>${post.description}</p>
              </div>
              <img src="${post.image}" alt="${post.title}" />
            </div>
          </a>
        `;
        container.innerHTML += postHTML;
      });
    }

    function renderPagination(totalPosts) {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
      const totalPages = Math.ceil(totalPosts / POSTS_PER_PAGE);

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = (i === currentPage) ? 'active' : '';
        btn.addEventListener('click', () => {
          currentPage = i;
          renderPosts(allPosts, currentPage);
          renderPagination(allPosts.length);
        });
        pagination.appendChild(btn);
      }
    }

    fetch('posts.json')
      .then(res => res.json())
      .then(posts => {
        allPosts = posts;
        renderPosts(posts, currentPage);
        renderPagination(posts.length);
      })
      .catch(err => {
        document.getElementById('posts').textContent = 'Failed to load posts: ' + err.message;
        console.error(err);
      });
  </script>
</body>
</html>
