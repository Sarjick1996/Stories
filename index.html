<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Posts Index</title>
</head>
<body>
  <h1>Posts</h1>
  <div id="posts"></div>

  <script>
    fetch('posts.json')
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
      })
      .then(posts => {
        const container = document.getElementById('posts');
        container.innerHTML = '';
        posts.forEach(post => {
          const div = document.createElement('div');
          div.innerHTML = `
            <img src="${post.image}" alt="${post.title}" width="100" />
            <h2><a href="${post.filename}">${post.title}</a></h2>
            <p>${post.description}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('posts').textContent = 'Failed to load posts: ' + error.message;
        console.error('Fetch error:', error);
      });
  </script>
</body>
</html>
