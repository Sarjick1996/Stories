<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Files Overview</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .card h2 { margin: 0 0 10px; }
  </style>
</head>
<body>
  <h1>List of HTML Files</h1>
  <div id="content"></div>

  <script>
    const htmlFiles = ['page1.html', 'page2.html','page3.html']; // add other HTML filenames here

    async function fetchMetadata(file) {
      try {
        const response = await fetch(file);
        const text = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');

        const title = doc.querySelector('title')?.textContent || file;
        const description =
          doc.querySelector('meta[name="description"]')?.getAttribute('content') ||
          doc.querySelector('p')?.textContent?.slice(0, 150) + '...' ||
          'No description found.';

        return { title, description, file };
      } catch (error) {
        return { title: file, description: 'Could not load file.', file };
      }
    }

    async function displayFiles() {
      const container = document.getElementById('content');
      for (const file of htmlFiles) {
        const { title, description, file: filename } = await fetchMetadata(file);
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h2><a href="${filename}">${title}</a></h2>
          <p>${description}</p>
        `;
        container.appendChild(card);
      }
    }

    displayFiles();
  </script>
</body>
</html>
