<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Posts Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: auto;
      padding: 16px;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Themes */
    body.light-mode {
      background-color: #f5f5f5;
      color: #111;
    }
    body.dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 16px;
    }

    .posts-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }

    .post-link {
      text-decoration: none;
      color: inherit;
    }

    .post {
      display: flex;
      border: 1px solid;
      border-radius: 10px;
      padding: 10px;
      height: 100%;
      transition: box-shadow 0.2s ease, background-color 0.3s;
    }

    body.light-mode .post {
      background-color: #ffffff;
      border-color: #ddd;
    }

    body.dark-mode .post {
      background-color: #1e1e1e;
      border-color: #333;
    }

    .post:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .post-content {
      flex: 1;
      padding-right: 10px;
    }

    .post img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
    }

    h2 {
      font-size: 16px;
      margin: 0 0 6px;
    }

    p {
      font-size: 13px;
      color: inherit;
      margin: 0;
    }

    .pagination {
      text-align: center;
      margin-top: 24px;
    }

    .pagination button {
      padding: 6px 10px;
      margin: 0 3px;
      font-size: 14px;
      border: 1px solid #ccc;
      background-color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }

    .pagination button.active {
      font-weight: bold;
      background-color: #eee;
    }

    /* Desktop styles */
    @media (min-width: 700px) {
      .posts-grid {
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      h1 {
        font-size: 26px;
      }

      .post {
        padding: 15px;
      }

      .post img {
        width: 100px;
        height: 100px;
      }

      h2 {
        font-size: 18px;
      }

      p {
        font-size: 14px;
      }
    }

    /* Theme Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #333;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .top-bar {
      text-align: right;
      margin-bottom: 10px;
    }
  </style>
</head>
<body
